<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="Icono.svg" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Antonio&family=Spartan:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="CSS/normalize.css" />
		<link rel="stylesheet" href="CSS/styles.css" />
		<title>PLANETS FACTS SITE</title>
	</head>
	<body>
		<header class="header">
			<div class="header__box">
				<h1 class="header__title">The Planets</h1>
				<img
					src="assets/icon-hamburger.svg"
					alt="icon-hamburger"
					class="header__ham"
				/>
			</div>
			<nav class="Nav">
				<ul class="Nav__menu">
					<li class="Nav__item"><a href="#" class="Nav__link Nav__link--mercury">Mercury</a></li>
					<li class="Nav__item"><a href="#" class="Nav__link Nav__link--venus">Venus</a></li>
					<li class="Nav__item"><a href="#" class="Nav__link Nav__link--earth">Earth</a></li>
					<li class="Nav__item"><a href="#" class="Nav__link Nav__link--mars">Mars</a></li>
					<li class="Nav__item"><a href="#" class="Nav__link Nav__link--jupiter">Jupiter</a></li>
					<li class="Nav__item"><a href="#" class="Nav__link Nav__link--saturn">Saturn</a></li>
					<li class="Nav__item"><a href="#" class="Nav__link Nav__link--uranus">Uranus</a></li>
					<li class="Nav__item"><a href="#" class="Nav__link Nav__link--neptune">Neptune</a></li>
				</ul>
			</nav>
		</header>
		<main class="main" id="main">
			<article class="main__description">
        <div class="description">
          <h2 class="description__title"></h2>
          <p class="description__info">
          </p>
          <p class="description__source">
            <a href="#" class="description__link" target="_blank">Source: <span class="link__underline">Wikipedia</span>
              <img
                src="assets/link_white_24dp.svg"
                alt="link_white_24dp"
                class="description__img"
            /></a>
          </p>
          <div class="description__options">
            <p class="overview" data-option="planet">overview</p>
            <p class="overview" data-option="internal">Structure</p>
            <p class="overview" data-option="geology">Surface</p>
          </div>
        </div>
				<img src="" alt="" class="Image" />
			</article>
		</main>
		<footer class="information">
			<div class="box">
				<p class="information__para">Rotation Time</p>
				<h3 class="information__data"></h3>
			</div>
			<div class="box">
				<p class="information__para">Revolution Time</p>
				<h3 class="information__data"></h3>
			</div>
			<div class="box">
				<p class="information__para">Radius</p>
				<h3 class="information__data"></h3>
			</div>
			<div class="box">
				<p class="information__para">Average temp</p>
				<h3 class="information__data"></h3>
			</div>
		</footer>
		<script type="module" src="js/script.js" ></script>
	</body>
</html>
